- name: Copy Fibebeat Cofig
  copy:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: Install Filebeat
  yum:
    name: filebeat
    state: installed

- name: Configure Filebeat
  template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: Start Filebeat
  systemd:
    name: filebeat
    state: restarted
    enabled: yes