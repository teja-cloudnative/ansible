- name: Download Mongodb repo
  ansible.builtin.unarchive:
    src: https://raw.githubusercontent.com/roboshop-devops-project/mongodb/main/mongo.repo
    dest: /etc/yum.repos.d/mongodb.repo
    remote_src: yes

- name: Install the Mongodb
  ansible.builtin.yum:
    name: mongodb
    state: present
    update_cache: yes
